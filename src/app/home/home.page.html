<ion-header>
  <ion-toolbar>
    <ion-title>Libros e Imagenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.image" />
      </ion-thumbnail>
      <ion-label>{{ item.title }}</ion-label>
      <ion-button (click)="saveBook(item)" slot="end">Guardar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
